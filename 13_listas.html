<!doctype html>
<!--doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>pagina de exemplo estrutura basica</title>
        <meta charset="utf-8">
        <meta name="author" content="Pedro">
        <meta name="description" content="lista de documentos">
        <meta name="keywords" content="html5, tecnologia">

        <style>
                        /*pequena animação de lista*/
            li ul{  
                height:0;
                overflow: hidden;
                transition: height .5s;
            }

            li:hover{
                background: #ccc;
            }

            li:hover ul{
                height: 50px;
            }

        </style>
    </head>  
    <body>
       
        <ul> <!--lista aninhada uma lista dentro de outras-->
            <li>item 1</li>
            <li>item 2
                <ul>
                    <li>item 2.1</li>
                    <li>item 2.2
                    </li>
                </ul>
            </li>
            <li>item 3</li>
        </ul>

        <hr>

        <dl> <!--definition list pode ter nela <dt> definition term e <dd> definition description, uma dl pode ter qualquer combinação de dt's e dd's-->

            <dt>HTML</dt> <!-- termo-->
            <dd>Linguagem de marcação de Hypertexto</dd> <!--descrição-->

            <dt>CSS</dt>
            <dd>Linguagem para criação de folhas de estilos</dd>

        </dl>

        <hr>

        <dl>
        <dt>www</dt>
        <dt>internet</dt>
        <dd>rede mundial de computadores</dd>

        <dt>Javascript</dt>
        <dd>Linguagem script para internet</dd>
        <dd>script para rodar no browser</dd>

        </dl>
    </body>
    
</html>
