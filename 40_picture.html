<!doctype html>
<!--doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>pagina de exemplo estrutura basica</title>
        <meta charset="utf-8">
        <meta name="author" content="Pedro">
        <meta name="description" content="lista de documentos">
        <meta name="keywords" content="html5, tecnologia">
        <meta name="viewport" content="width=device-width">
    </head>  
    <body>
        <h1>Picture</h1>

        <picture>
            <source media="(min-width: 480px)" sizes="33vw" srcset="rwd-images/1280.jpg 1280w, 
            rwd-images/960.jpg 960w, rwd-images/480.jpg 480w"> <!--Se o tamanho da tela for maior que 480px, a imagem que o browser escolher dentro do srcset ocupará 33% da tela-->

            <source sizes="100vw" srcset="rwd-images/822_mob.jpg 822w, 
            rwd-images/640_mob.jpg 640w, rwd-images/320_mob.jpg 320w"> <!--Se a tela for menor que 480px as imagens do srcset ocupará 100% da tela-->

            <img src="rwd-images/1280.jpg" alt="texto alternativo"> <!-- Se o browser não der suporte, ele carrega a imagem da tag img-->
        </picture>
       
    </body>
    
</html>
