    <!doctype html>
    <html>
        <head>
            <title>Logica de Programação Javascript</title>
        </head>
        <body>
            <h1>Lógica de programação com Javascript</h1>

            <script>

                var n = prompt("Digite um número");
                n = parseInt(n);

                switch(n){
                    case 1:
                    alert("Boa escolha");
                    break;
                    case 2:
                    alert("Legal");
                    case 3:
                    alert("caramba");
                    break;
                    default:
                    alert("Escolha de 1 a 3");
                }

                 
            </script>
        </body>
    </html>
