    <!doctype html>
    <html>
        <head>
            <title>Logica de Programação Javascript</title>
        </head>
        <body>
            <h1>Lógica de programação com Javascript</h1>
        </body>

        <script>
            
            var ano = 1004;
    
            while(ano <= 2017){
                if(ano % 4 === 0 && ano % 100 !== 0 || ano % 400 === 0){
                    document.write( ano + "<br>" );
                }
                ano++ 
            }
            document.write("saiu do loop");
           

            
        </script>
    </html>
