        <style>
            .flexbox{
                height: 250px;
                border: 1px solid red;
                display: flex;
                
                margin-bottom: 15px;
            }
            
            .flexbox div{
                background: orange;
                width: 300px;
                margin: 15px;
            }

            .flexbox:nth-child(4){
                flex-direction: row;
                flex-wrap: wrap; /*o padrão é nowrap, wrap quebra a linha se for preciso*/
                flex-flow: row nowrap; /*atalho para flex-direction e flex-row*/
            }

            .flexbox:nth-child(5){

               justify-content: space-between;
            }

            .flexbox:nth-child(5) div{
                width: 40px;
            }

            .flexbox:nth-child(6){
               align-items: center; /*alinha os elementos verticalmente*/
               justify-content: center; /*alinha os elementos horizontalmente*/
            }

            .flexbox:nth-child(7){
               align-items: baseline; /*alinha os elementos verticalmente*/
             
            }

            .flexbox:nth-child(8){
              
              justify-content: center;
              align-items: flex-end;
              flex-wrap: wrap;
              align-content: flex-end; /*para que o align-content funcione é necessario ter quebra de linha*/
            }

            .flexbox:nth-child(8) div{
              width: 100px;
            }

            .flexbox:nth-child(9){
                justify-content: center;
                align-items: center ;
            }
            .flexbox:nth-child(9) div{
              background: yellow;
              flex-basis: 100px;
              height: 50px;
            }

            .flexbox:nth-child(10){
                justify-content: center;
                align-items: center ;
            }
            .flexbox:nth-child(10) div{
              background: blue;
              flex-basis: 100px;
              height: 50px;
            }

            .flexbox:nth-child(10) div:nth-child(2){
                flex-grow: 2;
            }

            .flexbox:nth-child(10) div:nth-child(4){
                flex-grow: 1;
            }

            .flexbox:nth-child(11) div{

              flex-basis: 100px;
              height: 50px;
            }

            .flexbox:nth-child(11) div:nth-child(2){
                flex-shrink: 2;

            .flexbox:nth-child(11) div:nth-child(4){

            }

            .flexbox:nth-child(12) div:nth-child(2){

            }

            .flexbox:nth-child(12) div:nth-child(4){

            }

            .flexbox:nth-child(12) div:nth-child(3){

            }

            .flexbox:nth-child(13){

            }

            .flexbox:nth-child(13) div:nth-child(2){
                align-items: flex-start;
                align-self: flex-end;
            }

            .flexbox:nth-child(13) div:nth-child(3){
                align-items: flex-start;
                align-self: center;
            }

            .flexbox:nth-child(13) div:nth-child(1){
                align-items: flex-start;
                align-self: stretch;
            }

            .flexbox:nth-child(14){
                align-items: flex-end;
                justify-content: center;
                flex-direction: column;
                height: 500px;
            }

            .flexbox:nth-child(14) div{
