<!doctype html>
<!--doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>pagina de exemplo estrutura basica</title>
        <meta charset="utf-8">
        <meta name="author" content="Pedro">
        <meta name="description" content="lista de documentos">
        <meta name="keywords" content="html5, tecnologia">
    </head>  
    <body>
        <h1>Exemplo de formulario</h1>

        <form action="http://google.com/search" method="GET"> <!--para criar um formulario se começa com a tag <form> o action é para onde será mandado os dados e o metodo get ou post-->
            <label for ="txtbusca">Faça uma busca</label> <!--label é a tag que identifica o formulario-->

            <input type="text" name="q" id ="txtbusca" > <!--input é a tag de entrada de dados no formulario-->
            <input type="submit" value="ok">

        </form>

    </body>
    
</html>
